<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Input</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style4.css">
    <script src="javascrip4.js" defer></script> 
</head>

<body>
    <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="tentang.html">Tentang</a>
        <a href="kontak.html">Kontak</a>
    </div>
<div class="content">
    <h1>Welcome</h1>
    <p>Masukkan data diri konta anda.</p>

    <form onsubmit="submitData(event)">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan Nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email" required>

        <label for="phone">Nomor HP:</label>
        <input type="tel" id="phone" name="phone" placeholder="Masukkan Nomor HP" required pattern="[0-9]{10,13}" title="Nomor HP harus berisi 10-13 angka">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
